<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot (GPT-5-like)</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .reset-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #e74c3c;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .reset-btn:hover {
            background: #c0392b;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .bot-message {
            background: #f8f9fa;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e9ecef;
        }
        
        .typing {
            background: #f8f9fa;
            color: #666;
            align-self: flex-start;
            font-style: italic;
            border: 1px solid #e9ecef;
        }
        
        .chat-input {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .message-input:focus {
            border-color: #007bff;
        }
        
        .send-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        .send-btn:hover {
            background: #0056b3;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            left: 20px;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            background: #28a745;
            color: white;
        }
        
        .disconnected {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="connection-status" id="status">Connected</div>
            <h1>AI Chatbot</h1>
            <p>GPT-5-like capabilities with reasoning, memory, and tools</p>
            <button class="reset-btn" onclick="resetConversation()">Reset Chat</button>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message bot-message">
                Hello! I'm an advanced AI assistant with GPT-5-like capabilities. I can help you with reasoning, remember our conversation, use tools, and even analyze images. How can I assist you today?
            </div>
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            />
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const socket = io();
        let sessionId = null;
        let isTyping = false;
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusEl = document.getElementById('status');
        
        // Socket event handlers
        socket.on('connect', () => {
            statusEl.textContent = 'Connected';
            statusEl.classList.remove('disconnected');
        });
        
        socket.on('disconnect', () => {
            statusEl.textContent = 'Disconnected';
            statusEl.classList.add('disconnected');
        });
        
        socket.on('connected', (data) => {
            sessionId = data.session_id;
        });
        
        socket.on('response', (data) => {
            removeTypingIndicator();
            addMessage(data.response, 'bot');
            setInputEnabled(true);
        });
        
        socket.on('error', (data) => {
            removeTypingIndicator();
            addMessage('Error: ' + data.error, 'bot');
            setInputEnabled(true);
        });
        
        socket.on('conversation_reset', () => {
            messagesContainer.innerHTML = '<div class="message bot-message">Conversation reset. How can I help you?</div>';
        });
        
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.textContent = 'AI is thinking...';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            isTyping = true;
        }
        
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
                isTyping = false;
            }
        }
        
        function setInputEnabled(enabled) {
            messageInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            
            addTypingIndicator();
            setInputEnabled(false);
            
            socket.emit('message', {
                message: message,
                session_id: sessionId
            });
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function resetConversation() {
            if (confirm('Are you sure you want to reset the conversation?')) {
                socket.emit('reset_conversation', {
                    session_id: sessionId
                });
            }
        }
        
        // Focus on input when page loads
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
